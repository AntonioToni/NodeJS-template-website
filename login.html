<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language="JavaScript" type="text/javascript" src="js/jQuery.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/register.js"></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap" rel="stylesheet">
    <title>4mat - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/4mat.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Navbar</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="box-login">
                    <p class="title">4mat</p>
                    <form class="aligncenter">
                        <div>
                            <input type="text" name="" id="email" placeholder="Email"> <br>
                            <input type="password" name="" id="" placeholder="Lozinka"> <br>
                        </div>
                        <div>
                            <button class="loginbutton">Prijavi se</button> <br>
                        </div>
                        <a class="anodeco" href="">Zaboravili ste lozinku?</a> <br>
                        <hr>
                        <button type="button" class="registerbutton" onclick="openForm()">Kreiraj novi korisnički račun</button>
                    </form>
                </div>
                <div class="form-popup" id="myForm">
                    <form action="/action_page.php" class="aligncenter">
                        <h2 class="register-text">Registriraj se</h2>
                        <p class="register-text">Brzo i jednostavno.</p>
                        <input type="text" placeholder="Ime" name="name" required class="name">
                        <input type="text" placeholder="Prezime" name="lastname" required class="name">
                        <br>
                        <input type="text" placeholder="Email" name="email" required class="registerinput">
                        <br>
                        <input type="password" placeholder="Lozinka" name="psw" required class="registerinput">
                        <br>
                        <p class="register-text">Datum rođenja:</p>
                        <select id ="day" name = "dd" class="selectbday"></select>
                        <select  id ="month" name = "mm" onchange="change_month(this)" class="selectbday"></select>
                        <select id ="year" name = "yyyy" onchange="change_year(this)" class="selectbday"></select>
                        <br>
                        <p class="register-text" style="font-size: smaller;">Registracijom se slažete sa našim <a href="" class="anodeco">Uvjetima korištenja</a>.</p>
                        <button type="submit" class="registerbutton">Registriraj se</button>
                        <br>
                        <a type="button" class="btna" onclick="closeForm()">Već imate korisnički račun?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-auto">
        <div class="container">
            <p style="font-weight:500;">© 2022 4mat</p>
        </div>
    </footer>
</body>
</html>
