<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/4mat.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <div class="container-fluid" style="margin-bottom: 80px;">
    <div class="row navbar">
      <div class="col">
        <div class="containernav" onclick="openNav(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>
      <div class="col-2">
        <div id="mySidenav" class="sidenav">
          <a href="index.html">Početna</a>
          <a href="news.html">Novosti</a>
          <hr class="hrnav">
          <a href="about.html">About</a>
        </div>
        <div class="mainicon">
          <img src="4mat.png" alt="4mat" class="mainicon-img" onclick=document.location="index.html">
        </div>
      </div>
      <div class="col">
        <!--Placeholder-->
      </div>
    </div>
  </div>
  <div class="center-box">
    <div class="box-login" id="login">
      <p class="title">4mat</p>
      <form class="aligncenter">
        <div>
          <input type="text" name="" id="email" placeholder="Email"> <br>
          <input type="password" name="" id="" placeholder="Lozinka"> <br>
        </div>
        <div>
          <button class="loginbutton">Prijavi se</button> <br>
        </div>
        <a class="anodeco" href="">Zaboravili ste lozinku?</a> <br>
        <hr>
        <button type="button" class="registerbutton" onclick="openForm()">Kreiraj novi korisnički račun</button>
      </form>
    </div>
    <div class="container form-popup" id="myForm">
      <form action="/action_page.php" class="aligncenter">
        <h2 class="register-text" style="margin-left: 14px;">Registriraj se</h2>
        <p class="register-text">Brzo i jednostavno.</p>
        <input type="text" placeholder="Ime" name="name" required class="name">
        <input type="text" placeholder="Prezime" name="lastname" required class="name">
        <br>
        <input type="text" placeholder="Email" name="email" required class="registerinput">
        <br>
        <input type="password" placeholder="Lozinka" name="psw" required class="registerinput">
        <br>
        <p class="register-text mb-0">Datum rođenja:</p>
        <select id ="day" name = "dd" class="selectbday"></select>
        <select  id ="month" name = "mm" onchange="change_month(this)" class="selectbday"></select>
        <select id ="year" name = "yyyy" onchange="change_year(this)" class="selectbday"></select>
        <br>
        <p class="register-text mb-0">Spol:</p>
        <span data-type="radio" class="genderspan">
          <span class="gender">
            <label for="male" class="gender-label">Muško</label>
            <input id="male" type="radio" name="gender" class="genderselect">
          </span>
          <span class="gender">
            <label for="female" class="gender-label">Žensko</label>
            <input id="female" type="radio" name="gender" class="genderselect">
          </span>
          <span class="gender">
            <label for="other" class="gender-label">Drugo</label>
            <input id="other" type="radio" name="gender" class="genderselect">
          </span>
        </span>
        <p class="register-text" style="font-size: smaller;">Registracijom se slažete sa našim <a href="" class="anodeco">Uvjetima korištenja</a>.</p>
        <button type="submit" class="registerbutton">Registriraj se</button>
        <br>
        <a type="button" class="btna" onclick="closeForm()">Već imate korisnički račun?</a>
      </form>
    </div>
  </div>
  <footer class="mt-auto">
    <div class="container">
      <p style="font-weight:500;">© 2022 4mat</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script language="JavaScript" type="text/javascript" src="js/jQuery.js"></script>
  <script language="JavaScript" type="text/javascript" src="js/4mat.js"></script> 
</body>
</html>
