<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap" rel="stylesheet">
    <title>4mat - Login</title>
    <link rel="stylesheet" href="4mat.css">
    <script src="register.js"></script> 
</head>
<body>
    <div class="main">
        <div class="box">
            <p class="title">4mat</p>
            <form class="aligncenter">
                <div>
                    <input type="text" name="" id="email" placeholder="Email"> <br>
                    <input type="password" name="" id="" placeholder="Lozinka"> <br>
                </div>
                <div>
                    <button class="loginbutton">Prijavi se</button> <br>
                </div>
                <a class="anodeco" href="">Zaboravili ste lozinku?</a> <br>
                <hr>
                <button type="button" class="registerbutton" onclick="openForm()">Kreiraj novi korisnički račun</button>
            </form>
        </div>
        <div class="form-popup" id="myForm">
            <form action="/action_page.php" class="aligncenter">
                <h1>Sign Up</h1>
                <p>Brzo i jednostavno je.</p>
                <input type="text" placeholder="Ime" name="name" required class="name">
                <input type="text" placeholder="Prezime" name="lastname" required class="name">
                <br>
                <input type="text" placeholder="Enter Email" name="email" required class="registerinput">
                <br>
                <input type="password" placeholder="Enter Password" name="psw" required class="registerinput">
                <br>
                <p style="font-size: smaller;">Registracijom se slažete sa našim <a href="" class="anodeco">Uvjetima korištenja</a>.</p>
                <button type="submit" class="btn">Register</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
    </div>
</body>
</html>
